<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassTutorials | Sign-up</title>
    <link rel="stylesheet" href="{% static 'Styles/Navbar.css' %}">
    <link rel="stylesheet" href="{% static 'Styles/Common.css' %}">
    <link rel="stylesheet" href="{% static 'Styles/Signup.css' %}">
    <link rel="stylesheet" href="{% static 'Styles/InputStyle.css' %}">
    <link rel="stylesheet" href="{% static 'Styles/Button.css' %}">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="/index.html" class="link"><img src="{% static 'assets/Class_tutorials.png' %}" alt="logo" class="logo"></a>

                <div class="nav-content flex-center">
                    <div class="nav-list" id="navlist">
                        <a href="/" class="link">Home</a>
                        <a href="#about" class="link">About</a>
                        <a href="#" class="link">Community</a>
                    </div>
                    <div class="nav-profile flex-center">
                        <img src="{% static 'assets/Hamburger_icon.svg' %}" alt="hamburger" class="hamburger hidden" id="hamburger">
                    </div>
                    <a href="login" class="link" style="color: #9BD6FF;">Login</a>
                    <div class="profile-details flex-center hidden" id="profile_details">
                        <a href="dashboard" class="link">Dashboard</a>
                        <a href="logout" class="link">Log-out</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-center">
        <div class="main-container">
            <img src="{% static 'assets/SignupPageBG.svg' %}" alt="sup-login" class="bg-img">
            <form action="signup" class="form flex-center-column" id="signup-form" method="post">
                {% csrf_token %}
                <div class="heading-container">
                    <p>Join the revolution in education with <span class="pacifico">Class Tutorial</span> for free</p>
                </div>
                <div class="select-login-as">
                    <label for="student" id="student_label"><input type="radio" id="student" name="login_as"
                            value="student" checked>
                        Student</label>
                    <label for="teacher" id="teacher_label"><input type="radio" id="teacher" name="login_as"
                            value="teacher">
                        Teacher</label>
                </div>
                <div class="input-field-container flex-center-column">
                    <div class="name-container" id="password_container">
                        <label for="first_name_input" class="input-field">
                            First Name <span class="red">*</span><br>
                            <input type="text" class="input" id="first_name_input" placeholder="Enter First Name" name="firstName">
                            <p id="first_name__warning" class="red"></p>
                        </label>
                        <label for="last_name_input" class="input-field">
                            Last Name <span class="red">*</span><br>
                            <input type="text" class="input" id="last_name_input" placeholder="Enter Last Name" name="lastName">
                            <p id="last_name_warning" class="red"></p>
                        </label>
                    </div>
                    <label for="email_input" class="input-field" id="email_field">
                        Email Address <span class="red">*</span><br>
                        <input type="email" class="input" id="email_input" placeholder="Enter email address" name="email">
                        <p id="email_warning" class="red"></p>
                    </label>
                    <div class="password-container" id="password_container">
                        <label for="create_password_input" class="input-field">
                            Create Password <span class="red">*</span><br>
                            <input type="password" class="input password-field" id="create_password_input" placeholder="Enter password" name="password">
                            <p id="create_password_warning" class="red"></p>
                            <img src="{% static 'assets/eye.svg' %}" alt="eye" class="view-hide-button" id="view_hide_btn_crt">
                        </label>
                        <label for="confirm_password_input" class="input-field">
                            Confirm Password <span class="red">*</span><br>
                            <input type="password" class="input password-field" id="confirm_password_input" placeholder="Enter password" name="confirmPassword">
                            <p id="confirm_password_warning" class="red"></p>
                            <img src="{% static 'assets/eye.svg' %}" alt="eye" class="view-hide-button" id="view_hide_btn_cnfrm">
                        </label>
                    </div>
                </div>
                <button class="button login-button flex-center" type="submit">Register</button>
                {% for message in messages %}
                <p class="backend-failure red" id="password_desc">{{message}}</p>
                {% endfor %}
            </form>
        </div>
    </main>


    <script src="{% static 'Scripts/EmailValidation.js' %}"></script>
    <script src="{% static 'Scripts/SignupPage.js' %}"></script>
</body>

</html>
